server:
  port: 8080

zuul:
  ignored-services: '*'
  routes:
    adly-edge:
      path: /api/**
      serviceId: adly-edge
    adly-auth:
      path: /user/**
      url: http://localhost:9191/uaa/user

security:
  ignored: /assets/**
  oauth2:
    client:
      accessTokenUri: http://localhost:9191/uaa/oauth/token
      userAuthorizationUri: http://localhost:9191/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      userInfoUri: http://localhost:9191/uaa/user
