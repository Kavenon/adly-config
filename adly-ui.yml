server:
  port: 8080

zuul:
  routes:
    adly-edge:
      path: /resource/**
      serviceId: adly-edge

security:
  ignored: /assets/**
  user:
    username: user
    password: password
  oauth2:
    client:
      accessTokenUri: http://localhost:9191/uaa/oauth/token
      userAuthorizationUri: http://localhost:9191/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret

