server:
  port: ${PORT:9999}

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:9191/uaa/user

zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    adly-beacon-service:
      path: /beacon/**
      stripPrefix: false
      serviceId: http://localhost:8100
    adly-profile-service:
          path: /profile/**
          stripPrefix: false
          serviceId: http://localhost:8000