server:
  port: ${PORT:9999}

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:9191/uaa/user
  ignored: /rule/notification/**,/device/register/**,/device/token/**,/profile/survey/response/**,/beacon/discover/**,/profile/survey/client/**

zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    adly-beacon-service:
      path: /beacon/**
      stripPrefix: false
      serviceId: adly-beacon-service
    adly-profile-service:
          path: /profile/**
          stripPrefix: false
          serviceId: adly-profile-service
    adly-device-service:
          path: /device/**
          stripPrefix: false
          serviceId: adly-device-service
    adly-rule-service:
          path: /rule/**
          stripPrefix: false
          serviceId: adly-rule-service
