server:
  port: ${PORT:9999}

zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    adly-beacon-service:
      path: /beacon/**
      stripPrefix: false
      serviceId: adly-beacon-service
      sensitiveHeaders:
    adly-profile-service:
          path: /profile/**
          stripPrefix: false
          serviceId: adly-profile-service
          sensitiveHeaders:
    adly-device-service:
          path: /device/**
          stripPrefix: false
          serviceId: adly-device-service
          sensitiveHeaders:
    adly-rule-service:
          path: /rule/**
          stripPrefix: false
          serviceId: adly-rule-service
          sensitiveHeaders:
