spring:
  profiles:
    active: development
logging:
    level:
        org:
            springframework:
                security: DEBUG
server:
    contextPath: /uaa
    port: 9191
---
spring:
    profiles: development
    datasource:
        password: adly
        url: jdbc:postgresql://localhost:5432/adly
        username: adly
    jpa:
        hibernate:
            ddl-auto: update
---
spring:
  profiles: docker
  datasource:
      password: adly
      url: jdbc:postgresql://postgres:5432/adly
      username: adly
  jpa:
      hibernate:
          ddl-auto: update
eureka:
   client:
      serviceUrl:
        defaultZone: http://${DOCKER_IP:192.168.99.100}:8761/eureka/
