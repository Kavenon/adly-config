server:
  port: ${PORT:8100}
spring:
  profiles:
    active: development
---
spring:
  profiles: development
  datasource:
    url: jdbc:postgresql://localhost:5432/adly
    username: adly
    password: adly
  jpa:
    hibernate:
      ddl-auto: update
  data:
    cassandra:
      keyspace-name: adly
      port: 9042
      contact-points: localhost
  cloud:
    stream:
      bindings:
        output:
          destination: beacons.exchange
          contentType: application/json
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:9191/uaa/user
    client:
      clientId: internal-service
      clientSecret: internal-secret
      accessTokenUri: http://localhost:9191/uaa/oauth/token
      grant-type: client_credentials
      scope: server
  ignored: /beacon/discover/**
---
spring:
  profiles: docker
  datasource:
      password: adly
      url: jdbc:postgresql://postgres:5432/adly
      username: adly
  jpa:
      hibernate:
          ddl-auto: update
  data:
      cassandra:
        keyspace-name: adly
        port: 9042
        contact-points: ${DOCKER_IP:192.168.99.100}
security:
  oauth2:
    resource:
      userInfoUri: http://${DOCKER_IP:192.168.99.100}:9191/uaa/user
    client:
      accessTokenUri: http://${DOCKER_IP:192.168.99.100}:9191/uaa/oauth/token
eureka:
   client:
      serviceUrl:
        defaultZone: http://${DOCKER_IP:192.168.99.100}:8761/eureka/
